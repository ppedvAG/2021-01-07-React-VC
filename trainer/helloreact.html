    <style>
        .big_red {
            font-size: 2em;
            color: red;
        }
    </style>
    <title>hello react</title>
</head>
<body>
    <h1>Hello React</h1>
    <div id="root"></div>
    <h2>React Entry Point nr 2</h2>
    <pre>
            Mehrere Entry Points für React möglich.        
    </pre>
    <div id="root2"></div>
    <script>
        const el = React.createElement('p', {class: 'big_red'}, 'paragraph im react-Root')
        console.log('el', el)
        ReactDOM.render(el, document.getElementById('root'))
        const el2 = React.createElement('span', {}, 'ein React-Span-Element')
        ReactDOM.render(el2, document.getElementById('root2'))
    </script>

</body>
